// 14. Write a program to generate your K-Electric bill in your
// browser. All the amounts should be rounded off to 2
// decimal places. Display the following fields: a. Customer Name
// b. Current Month c. Number of units
// d. Charges per unit
// e. Net Amount Payable (within Due Date)
// f. Late Payment Surcharge
// g. Gross Amount Payable (after Due Date)
// Where,

// Net Amount Payable (within Due Date) = Number of units * Charges per unit
// & Gross Amount Payable (after Due Date) = Net Amount + Late Payment Surcharge


        // Define the customer details and billing information
        var customerName = "John Doe";

        // Create a Date object for the current date and time
        var today = new Date();

        // Get the current month and year
        var monthIndex = today.getMonth(); // 0 for January, 1 for February, etc.
        var year = today.getFullYear();

        // Define an array with month names
        var monthNames = ["January", "February", "March", "April", "May", "June",
                          "July", "August", "September", "October", "November", "December"];

        // Get the current month name from the array
        var currentMonth = monthNames[monthIndex] + " " + year;

        var numberOfUnits = 410; // Example number of units
        var chargesPerUnit = 16; // Example charges per unit
        var latePaymentSurcharge = 350; // Example late payment surcharge

        // Calculate the Net Amount Payable within Due Date
        var netAmountPayable = numberOfUnits * chargesPerUnit;
        
        // Calculate the Gross Amount Payable after Due Date
        var grossAmountPayable = netAmountPayable + latePaymentSurcharge;

        // Round amounts to 2 decimal places
        netAmountPayable = netAmountPayable.toFixed(2);
        grossAmountPayable = grossAmountPayable.toFixed(2);

        // Display the bill details
        document.write("<h1>K-Electric Bill</h1>");
        document.write("<p><strong>Customer Name:</strong> " + customerName + "</p>");
        document.write("<p><strong>Current Month:</strong> " + currentMonth + "</p>");
        document.write("<p><strong>Number of Units:</strong> " + numberOfUnits + "</p>");
        document.write("<p><strong>Charges per Unit:</strong> $" + chargesPerUnit.toFixed(2) + "</p>");
        document.write("<p><strong>Net Amount Payable (within Due Date):</strong> $" + netAmountPayable + "</p>");
        document.write("<p><strong>Late Payment Surcharge:</strong> $" + latePaymentSurcharge.toFixed(2) + "</p>");
